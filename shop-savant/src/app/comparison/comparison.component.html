<html>
  <body>
    <div id="main">
        <table mat-table [dataSource]="product_attributes" class="mat-elevation-z8">
          <ng-container matColumnDef="title" *ngFor="let item of hardcoded_input; index as i">
            <th mat-header-cell *matHeaderCellDef>Product {{String.fromCharCode(65+i)}}</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        </table>
    </div>
  </body>
</html>
